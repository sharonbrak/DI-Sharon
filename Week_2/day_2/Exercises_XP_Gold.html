var age = Number(prompt ("How old are you?"))

}

// Exercise 3 : The World Translator : Use Switch Case


var language = prompt("What language do you speak?")
switch (language) {
  case 'French':
    alert('Bonjour');
    break;
  case 'English':
    alert('Hello');
    break;
  case 'Hebrew':
    alert('Shalom');
    break;
  default:
    alert(':)');
}

// Exercise 4 : The Grade Assigner

var grade = Number (prompt ("What is your grade?"))
if (grade >= 90) {
console.log ('A')
} else if ((grade < 90) && (grade >= 80)) {
console.log ('B')
} else if ((grade < 80) && (grade >= 70)) {
console.log ('C')
} else {
console.log ('D')
}
